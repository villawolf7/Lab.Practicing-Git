<html>
  <head>
    <style>
      .math-card {
        display: inline-block;
        font-family: monospace;
        text-align: right;
        background: orange;
        padding: 12px;
        margin-right: 24px;
        font-size: 24px;
      }

      .first-term, 
      .second-term,
      .result {
        margin: 12px 0;
      }

      .result {
        border-top: 1px solid black;
        padding-top: 12px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="math-card">
      <p class="first-term">131</p>
      <p class="second-term">+ 13</p>
      <p class="result">144</p>
    </div>
    <div class="math-card">
      <p class="first-term">219</p>
      <p class="second-term">- 27</p>
      <p class="result">192</p>
    </div>
    <div class="math-card">
      <p class="first-term">108</p>
      <p class="second-term">+ 95</p>
      <p class="result">203</p>
    </div>
    <div class="math-card">
      <p class="first-term">103</p>
      <p class="second-term">&times; 4</p>
      <p class="result">412</p>
    </div>
    <div class="math-card">
      <p class="first-term">612</p>
      <p class="second-term">&div; 3</p>
      <p class="result">204</p>
    </div>
  </body>
</html>
